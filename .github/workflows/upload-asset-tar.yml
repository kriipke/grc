name: Main

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: tar -cf grc-${{github.ref_name}}.tar.gz .
      - name: Test
        run: tar --list grc-${{github.ref_name}}.tar.fz
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: grc-${{github.ref_name}}.tar.fz
